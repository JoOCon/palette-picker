<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Palette</title>
  <link href="https://fonts.googleapis.com/css?family=K2D:100,200,300,400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1 class='main-title'>Color Palette</h1>
  </header>
  <main class='main-container'>
    <section class='color-palette'>
      <div class='main-color color-1'>
        <h4 class='color-text-1'>#2e30a7</h4>
        <div class='unlocked'/></div>
      </div>
      <div class='main-color color-2'>
        <h4 class='color-text-2'>#af3964</h4>
        <div class='unlocked' /></div>
      </div>
      <div class='main-color color-3'>
        <h4 class='color-text-3'>#a72a2a</h4>
        <div class='unlocked' /></div>
      </div>
      <div class='main-color color-4'>
        <h4 class='color-text-4'>#d6c138</h4>
        <div class='unlocked' /></div>
      </div>
      <div class='main-color color-5'>
        <h4 class='color-text-5'>#5daf0f</h4>
        <div class='unlocked' /></div>
      </div>
    </section>
    <aside class='info-section'>
      <h2>Current Colors, Press ALT Key For New Palette</h2>
      <section class='current-colors'>
        <div class='palette-color color-1'><h4 class='color-text-1'>#2e30a7</h4></div>
        <div class='palette-color color-2'><h4 class='color-text-2'>#af3964</h4></div>
        <div class='palette-color color-3'><h4 class='color-text-3'>#a72a2a</h4></div>
        <div class='palette-color color-4'><h4 class='color-text-4'>#d6c138</h4></div>
        <div class='palette-color color-5'><h4 class='color-text-5'>#5daf0f</h4></div>
      </section>
      <section class='user-input-section'>
        <h3>Palette info</h3>
        <form class='user-input-form'>
          <input class='group-name' placeholder='Enter New or Existing Group'/>
          <input class='palette-name' placeholder='Enter New Palette Name'/>
          <button>Save</button>
        </form>
      </section>
      <section class='palette-group-display'>
        <h1>some title</h1>
        <div>a color</div>
        <div>a color</div>
        <div>a color</div>
        <div>a color</div>
        <div>a color</div>
      </section>
    </aside>
  </main>
</body>
  <script src="./js/script.js"></script>
</html>
